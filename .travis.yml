sudo: required

# blocklist
branches:
  except:
  - master

# safelist
branches:
  only:
  - gh-pages

services:
  - ruby

before_install:
  - gem install bundler
  - bundle install

script:
  - jekyll build

after_success:
  - cd _site
  - git init
  - git config user.name "${GH_USER_NAME}"
  - git config user.email "{GH_EMAIL}"
  - git add . ; git commit -m "Deploy to GitHub Pages"
  - git push --force --quiet -u "https://${GH_TOKEN}@${GH_REF}" master

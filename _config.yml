# Setting a disqus subdomain will enable the comment section
disqus:              nuti01

kramdown:
  math_engine:       mathjax
  math_engine_opts:
    preview:         true
    preview_as_code: true

compress_html:
  comments:          ["<!-- ", " -->"]
  clippings:         all
  endings:           all
  ignore:
    envs:            [local]

sass:
  style:             compressed

asciidoc: {}
asciidoctor:
  processor: asciidoctor
  ext: asciidoc,adoc,ad
  page_attribute_prefix: jekyll
  require_front_matter_header: true
  base_dir: :docdir
  safe: unsafe
  attributes:
    - idseparator=_
    - source-highlighter=coderay
    - icons=font
